<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webtools</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h2>Webtools</h2>
    <div>
      <h2>Addition</h2>
      <input type="number" id="addNum1" placeholder="Number 1" />
      <input type="number" id="addNum2" placeholder="Number 2" />
      <button onclick="performAddition()">Add</button>
      <p id="addResult"></p>
    </div>
    <div>
      <h2>Subtraction</h2>
      <input type="number" id="subNum1" placeholder="Number 1" />
      <input type="number" id="subNum2" placeholder="Number 2" />
      <button onclick="performSubtraction()">Subtract</button>
      <p id="subResult"></p>
    </div>
    <script src="math.js"></script>
  </body>
</html>
